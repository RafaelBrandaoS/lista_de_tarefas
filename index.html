<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main id="tarefas-conteiner">
        <div id="tarefas-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="add-tarefa-form">
                <input type="text" id="tarefa-text" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="lista-de-tarefas-conteiner">
            <h2>Essas são as suas tarefas:</h2>
            <ul id="lista-de-tarefas">
                <li class="caixa-tarefa">
                    <span class="tarefas-text">teste</span>
                    <ion-icon class="concluído-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="excluir-btn" name="close-outline"></ion-icon>
                </li>
                <li class="caixa-tarefa">
                    <span class="tarefas-text">teste</span>
                    <ion-icon class="concluído-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="excluir-btn" name="close-outline"></ion-icon>
                </li>
                <li class="caixa-tarefa">
                    <span class="tarefas-text">teste</span>
                    <ion-icon class="concluído-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="excluir-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </main>
    <script src="scripts\script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
</body>
</html>
